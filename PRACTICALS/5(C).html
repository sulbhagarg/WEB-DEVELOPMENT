<!DOCTYPE html>
<html>
<head>
	<title>PRACTICAL 5(C)</title>
	<style type="text/css">
		.d1{
			float:left;
			height: 100px;
			width: 200px;
			background-color: #003E8A;
			border: 0px;
			border-top-right-radius: 75px; 
			border-bottom-left-radius: 75px;
			box-shadow: 200px 100px #4C73A4;
		}
		.d2{
			clear: both;
			float:left;
			height: 100px;
			width: 200px;
			background-color: #42658F;
			border: 0px;
			border-top-left-radius: 75px; 
			border-bottom-right-radius: 75px;
			box-shadow: 200px -100px #00306B;
		}
	</style>
</head>
<body>
	<div class="f1">
		<h1>Shadow demonstration</h1>
		<div class="d1"></div>
		<div class="d2"></div>
	</div>
</body>
</html>
