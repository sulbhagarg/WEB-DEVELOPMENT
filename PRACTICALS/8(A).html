<!DOCTYPE html>
<html>
<head>
<title>
	PRACTICAL 8(A)
</title>
</head>
<body>
	<h1> Checkerboard Program </h1>

	<script type="text/javascript">

		var i = 1;
		var j = 1;
		for ( i = 1; i <=8; i ++)
		{
			for ( j = 1; j <=8; j++)
			{
				document.write("* ");
			}
			document.write("<br />");
			if(i%2)
			{
				document.write("&nbsp;");
			}
		}

	</script>
	
	<hr>
	<p> Click Refresh(F5) or reload to run this script again </p>
</body>
</html>
