<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>

  </title>
</head>
<body>
<script type="text/javascript">
	function merge_array(array1, array2) {
    var result_array = [];
    var arr = array1.concat(array2);
    var len = arr.length;
    var assoc = {};

    while(len--) {
        var item = arr[len];

        if(!assoc[item]) 
        { 
            result_array.unshift(item);
            assoc[item] = true;
        }
    }

    return result_array;
}

var array1 = [1,2,3,4,5,6];
var array2 = [10,3,10,6,5];

document.write("<h2>"+(merge_array(array1, array2))+"</h2>");

</script>
</body>
</html>
